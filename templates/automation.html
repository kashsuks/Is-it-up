<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Automation</h1>
        <form method="POST" action="{{ url_for('automation') }}">
            <div class="form-group">
                <label for="urls">Enter Website URLs (one per line):</label>
                <textarea class="form-control" id="urls" name="urls" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="schedule_time">Schedule Time (HH:MM):</label>
                <input type="time" class="form-control" id="schedule_time" name="schedule_time" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Checks</button>
        </form>
    </div>
</body>
</html>
