<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="d-flex">
        <div class="bg-dark p-3" id="sidebar">
            <h4 class="text-white">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">Check Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('automation') }}">Automation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('log') }}">Log</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <h1 class="mt-5">Automation</h1>
            <form id="automation-form">
                <div class="form-group">
                    <label for="urls">Enter Website URLs (one per line):</label>
                    <textarea class="form-control" id="urls" name="urls" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="schedule_time">Schedule Time (HH:MM):</label>
                    <input type="time" class="form-control" id="schedule_time" name="schedule_time" required>
                </div>
                <button type="submit" class="btn btn-primary">Schedule Checks</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/automation.js') }}"></script>
</body>
</html>
